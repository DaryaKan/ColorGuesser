# Render Blueprint: только веб — таблица рейтинга (без бота)
# База данных — на Railway (DATABASE_URL задаётся вручную в Environment)

services:
  - type: web
    name: color-guesser
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
        # В Dashboard вставь connection string от Railway (Postgres)
