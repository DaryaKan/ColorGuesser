<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Color Guesser</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: #ffffff;
            --text: #1c1c1e;
            --text-secondary: #8e8e93;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 1.5rem;
            background: #000000;
            color: var(--text);
            min-height: 100vh;
        }
        .banner-wrap {
            width: 944px;
            max-width: 100%;
            height: 155px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .banner-wrap img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .top-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-top: 12px;
            margin-left: 12px;
            margin-bottom: 1.5rem;
        }
        .left-col {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .bezel-wrap {
            width: 944px;
            max-width: 100%;
            position: relative;
        }
        .bezel-wrap img {
            display: block;
            width: 100%;
            height: auto;
        }
        .bezel-leaderboard {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 1rem;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .leaderboard-card {
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            color: #fff;
            font-size: 0.9rem;
        }
        .leaderboard-card .rank {
            font-weight: 700;
            min-width: 2rem;
            color: rgba(255,255,255,0.9);
        }
        .leaderboard-card .nickname {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .leaderboard-card .score {
            font-weight: 600;
        }
        .bezel-leaderboard .leaderboard-empty {
            color: rgba(255,255,255,0.7);
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .hero-img-wrap {
            width: 943px;
            max-width: 100%;
            height: 800px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .hero-img-wrap img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bottom-row {
            display: flex;
            align-items: stretch;
            gap: 12px;
            margin-left: 12px;
            margin-bottom: 1.5rem;
        }
        .bottom-row .img-wrap {
            width: 624px;
            max-width: 100%;
            height: 244px;
            overflow: hidden;
            flex-shrink: 0;
        }
        .bottom-row .img-wrap img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .header {
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 0.25rem 0;
        }
        .subtitle {
            font-size: 1rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin: 0 0 1rem 0;
        }
        .nav {
            display: flex;
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }
        .nav a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
        }
        .nav a.play { font-weight: 700; }
        .nav a.rating { font-weight: 400; }
        .cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
            max-width: 420px;
        }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.25rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        .card .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }
        .card .label {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text);
            line-height: 1.3;
        }
        .section-title {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text);
            margin: 0 0 0.5rem 0;
        }
        .table-wrap {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            max-width: 420px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.95rem;
            font-weight: 400;
            color: var(--text);
        }
        th { font-weight: 500; }
        th:last-child, td:last-child { text-align: right; }
        tbody tr:not(.empty-row) td { border-top: 1px solid #eee; }
        .empty-row td {
            text-align: center;
            color: var(--text-secondary);
            padding: 1.5rem;
        }
        .footer {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="top-row">
        <div class="left-col">
            <div class="banner-wrap">
                <img src="/assets/ozon-banner.png" alt="ozon design meetup">
            </div>
            <div class="bezel-wrap">
                <img src="/assets/bezel-grid.png" alt="">
                <div class="bezel-leaderboard" id="leaderboard-body"></div>
            </div>
        </div>
        <div class="hero-img-wrap">
            <img src="/assets/color-guesser-game.png" alt="Color Guesser Game">
        </div>
    </div>
    <div class="bottom-row">
        <div class="img-wrap">
            <img src="/assets/manager-expert.png" alt="Менеджер или эксперт?">
        </div>
        <div class="img-wrap">
            <img src="/assets/ozon-tech.png" alt="OZONtech">
        </div>
        <div class="img-wrap">
            <img src="/assets/ozon.png" alt="OZON">
        </div>
    </div>
    <header class="header">
        <h1>Color Guesser</h1>
        <p class="subtitle">Дашборд</p>
        <nav class="nav">
            <a href="/" class="play">Играть</a>
            <a href="/rating" class="rating">Рейтинг</a>
        </nav>
    </header>
    <div class="cards" id="stats">
        <div class="card">
            <div class="value" id="stat-players">0</div>
            <div class="label">Игроков в рейтинге</div>
        </div>
        <div class="card">
            <div class="value" id="stat-games">0</div>
            <div class="label">Всего игр</div>
        </div>
    </div>
    <script>
        (function () {
            const leaderboardContainer = document.getElementById("leaderboard-body");
            const statPlayers = document.getElementById("stat-players");
            const statGames = document.getElementById("stat-games");
            var apiBase = window.location.origin;

            function escapeHtml(s) {
                return (s || "").replace(/[&<>"']/g, function (c) {
                    return { "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;" }[c];
                });
            }

            function renderLeaderboard(entries) {
                const container = document.getElementById("leaderboard-body");
                container.innerHTML = "";
                if (!entries || entries.length === 0) {
                    const empty = document.createElement("div");
                    empty.className = "leaderboard-empty";
                    empty.textContent = "Пока нет записей";
                    container.appendChild(empty);
                } else {
                    entries.forEach(function (entry) {
                        const card = document.createElement("div");
                        card.className = "leaderboard-card";
                        card.innerHTML = "<span class=\"rank\">" + (entry.rank || "") + "</span><span class=\"nickname\">" + escapeHtml(entry.nickname) + "</span><span class=\"score\">" + (entry.score ?? "") + "</span>";
                        container.appendChild(card);
                    });
                }
            }

            function loadStats() {
                fetch(apiBase + "/api/stats", { cache: "no-store" })
                    .then(function (res) { return res.json(); })
                    .then(function (data) {
                        statPlayers.textContent = data.total_players ?? "0";
                        statGames.textContent = data.total_games ?? "0";
                    })
                    .catch(function () {
                        statPlayers.textContent = "0";
                        statGames.textContent = "0";
                    });
            }

            function loadLeaderboard() {
                fetch(apiBase + "/api/leaderboard", { cache: "no-store" })
                    .then(function (res) {
                        if (!res.ok) throw new Error("API " + res.status);
                        return res.json();
                    })
                    .then(function (data) {
                        renderLeaderboard(data.entries || []);
                    })
                    .catch(function () {
                        var el = document.getElementById("leaderboard-body");
                        if (el) {
                            el.innerHTML = "<div class=\"leaderboard-empty\">Не удалось загрузить рейтинг</div>";
                        }
                    });
            }

            loadStats();
            loadLeaderboard();
            setInterval(loadLeaderboard, 10000);
            setInterval(loadStats, 10000);
        })();
    </script>
</body>
</html>
