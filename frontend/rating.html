<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guesser - Рейтинг</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0a0f;
            --surface: #16161d;
            --surface-hover: #1e1e26;
            --border: #2a2a35;
            --text: #ffffff;
            --text-secondary: #9ca3af;
            --accent: #8b5cf6;
            --accent-glow: rgba(139, 92, 246, 0.3);
            --gold: #fbbf24;
            --silver: #d1d5db;
            --bronze: #d97706;
        }

        html, body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        body {
            background-image: 
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(139, 92, 246, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(139, 92, 246, 0.1), transparent);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 32px 20px 48px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: linear-gradient(135deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-top: 4px;
        }

        /* Leaderboard */
        .leaderboard-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .leaderboard-title {
            font-size: 18px;
            font-weight: 700;
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--surface-hover);
            color: var(--text);
            border-color: var(--accent);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .refresh-btn svg {
            width: 14px;
            height: 14px;
        }

        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Table */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            position: sticky;
            top: 0;
            background: var(--surface);
        }

        .leaderboard-table th {
            padding: 14px 24px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }

        .leaderboard-table th:first-child {
            width: 70px;
            text-align: center;
        }

        .leaderboard-table th:last-child {
            width: 100px;
            text-align: right;
        }

        .leaderboard-table td {
            padding: 16px 24px;
            font-size: 15px;
            border-bottom: 1px solid var(--border);
        }

        .leaderboard-table tbody tr:last-child td {
            border-bottom: none;
        }

        .leaderboard-table tbody tr {
            transition: background 0.2s;
        }

        .leaderboard-table tbody tr:hover {
            background: var(--surface-hover);
        }

        /* Rank column */
        .rank-cell {
            text-align: center;
            font-weight: 700;
        }

        .rank-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            font-size: 14px;
        }

        .rank-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #1c1917;
            box-shadow: 0 2px 10px rgba(251, 191, 36, 0.3);
        }

        .rank-2 {
            background: linear-gradient(135deg, #e5e7eb, #9ca3af);
            color: #1c1917;
        }

        .rank-3 {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: #1c1917;
        }

        .rank-other {
            background: var(--surface-hover);
            color: var(--text-secondary);
        }

        /* Name column */
        .name-cell {
            font-weight: 500;
        }

        /* Score column */
        .score-cell {
            text-align: right;
            font-weight: 700;
            font-variant-numeric: tabular-nums;
        }

        .score-value {
            color: var(--accent);
        }

        .score-max {
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 13px;
        }

        /* Loading & Empty states */
        .loading-state,
        .empty-state,
        .error-state {
            padding: 60px 24px;
            text-align: center;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .state-text {
            font-size: 15px;
            color: var(--text-secondary);
        }

        .error-state .state-text {
            color: #ef4444;
        }

        /* Footer */
        .footer {
            margin-top: 32px;
            text-align: center;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .last-updated {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 24px 16px 40px;
            }

            .logo-text {
                font-size: 24px;
            }

            .stats-bar {
                gap: 8px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-value {
                font-size: 20px;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon"></div>
                <span class="logo-text">Color Guesser</span>
            </div>
            <p class="header-subtitle">Таблица лидеров</p>
        </header>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="total-players">-</div>
                <div class="stat-label">Игроков</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="top-score">-</div>
                <div class="stat-label">Лучший счет</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avg-score">-</div>
                <div class="stat-label">Средний счет</div>
            </div>
        </div>

        <!-- Leaderboard -->
        <section class="leaderboard-section">
            <div class="leaderboard-header">
                <h2 class="leaderboard-title">Рейтинг</h2>
                <button class="refresh-btn" id="refresh-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Обновить
                </button>
            </div>

            <div id="leaderboard-content">
                <div class="loading-state">
                    <div class="loading-spinner"></div>
                    <p class="state-text">Загрузка рейтинга...</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-text">Угадай цвет и соревнуйся с другими</p>
            <p class="last-updated" id="last-updated"></p>
        </footer>
    </div>

    <script>
        (function() {
            'use strict';

            const MAX_SCORE = 400;
            const API_BASE = '/api';

            const elements = {
                totalPlayers: document.getElementById('total-players'),
                topScore: document.getElementById('top-score'),
                avgScore: document.getElementById('avg-score'),
                content: document.getElementById('leaderboard-content'),
                refreshBtn: document.getElementById('refresh-btn'),
                lastUpdated: document.getElementById('last-updated'),
            };

            function escapeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            function formatTime(date) {
                return date.toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            function renderLoading() {
                elements.content.innerHTML = `
                    <div class="loading-state">
                        <div class="loading-spinner"></div>
                        <p class="state-text">Загрузка рейтинга...</p>
                    </div>
                `;
            }

            function renderError(message) {
                elements.content.innerHTML = `
                    <div class="error-state">
                        <p class="state-text">${escapeHtml(message)}</p>
                    </div>
                `;
            }

            function renderEmpty() {
                elements.content.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                        </svg>
                        <p class="state-text">Пока нет результатов</p>
                    </div>
                `;
            }

            function getRankClass(rank) {
                if (rank === 1) return 'rank-1';
                if (rank === 2) return 'rank-2';
                if (rank === 3) return 'rank-3';
                return 'rank-other';
            }

            function renderLeaderboard(entries) {
                if (!entries || entries.length === 0) {
                    renderEmpty();
                    elements.totalPlayers.textContent = '0';
                    elements.topScore.textContent = '-';
                    elements.avgScore.textContent = '-';
                    return;
                }

                // Calculate stats
                const totalPlayers = entries.length;
                const topScore = entries[0]?.score || 0;
                const avgScore = Math.round(entries.reduce((sum, e) => sum + e.score, 0) / totalPlayers);

                elements.totalPlayers.textContent = totalPlayers;
                elements.topScore.textContent = topScore;
                elements.avgScore.textContent = avgScore;

                // Render table
                const rows = entries.map(entry => `
                    <tr>
                        <td class="rank-cell">
                            <span class="rank-badge ${getRankClass(entry.rank)}">${entry.rank}</span>
                        </td>
                        <td class="name-cell">${escapeHtml(entry.nickname)}</td>
                        <td class="score-cell">
                            <span class="score-value">${entry.score}</span>
                            <span class="score-max">/ ${MAX_SCORE}</span>
                        </td>
                    </tr>
                `).join('');

                elements.content.innerHTML = `
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Место</th>
                                <th>Игрок</th>
                                <th>Очки</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rows}
                        </tbody>
                    </table>
                `;

                elements.lastUpdated.textContent = `Обновлено в ${formatTime(new Date())}`;
            }

            async function loadLeaderboard() {
                elements.refreshBtn.disabled = true;
                elements.refreshBtn.classList.add('loading');

                try {
                    const response = await fetch(`${API_BASE}/leaderboard`);
                    if (!response.ok) {
                        throw new Error('Не удалось загрузить данные');
                    }
                    const data = await response.json();
                    renderLeaderboard(data.entries);
                } catch (error) {
                    console.error('Failed to load leaderboard:', error);
                    renderError('Ошибка загрузки рейтинга');
                } finally {
                    elements.refreshBtn.disabled = false;
                    elements.refreshBtn.classList.remove('loading');
                }
            }

            // Event listeners
            elements.refreshBtn.addEventListener('click', loadLeaderboard);

            // Auto-refresh every 30 seconds
            setInterval(loadLeaderboard, 30000);

            // Initial load
            loadLeaderboard();
        })();
    </script>
</body>
</html>
